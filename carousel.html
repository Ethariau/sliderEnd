<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/carousel.css">
    <script src="./assets/js/carousel.js" defer></script>
    <script src="https://code.iconify.design/2/2.2.0/iconify.min.js"></script>
    <title>carousel</title>
</head>
<body>
    <div class="slider">
        <a href="#" class="right arrow"><span class="iconify" data-icon="ic:round-keyboard-arrow-right" data-inline="false"></span></a>
        <a href="#" class="left arrow"><span class="iconify" data-icon="ic:round-keyboard-arrow-left" data-inline="false"></span></a>
        <ul>
            <li id="slide1" class="positionMiddle">Slide 1</li>
            <li id="slide2" class="positionRight">Slide 2</li>
            <li id="slide3" class="positionRight">Slide 3</li>
            <li id="slide4" class="positionRight">Slide 4</li>
        </ul>
    </div>
</body>
</html>
